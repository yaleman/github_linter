---
name: Bandit static checks

"on":
  push:
    branches:
      - main
  pull_request:

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: "true"
          github-token: ${{ github.token }}
      - name: Run bandit
        run: |
          uv run bandit -r $(basename $(pwd) | sed -E 's/-/_/g'))
