---
name: pylint

"on":
  push:
    branches:
      - main
  pull_request:

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: "true"
          github-token: ${{ github.token }}
      - name: Running tests
        run: |
          uv run ruff check $(basename $(pwd) | sed -E 's/-/_/g') tests
