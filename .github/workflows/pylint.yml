---
name: Python Linting

"on":
  push:
    branches:
      - main
  pull_request:

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: extractions/setup-just@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: "true"
          github-token: ${{ github.token }}
      - name: Running ruff checks
        run: |
          just format
