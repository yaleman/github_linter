[build-system]
requires = ["setuptools", "poetry_core>=1.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "github_linter"
authors = [{ name = "James Hodgkinson", email = "james@terminaloutcomes.com" }]
classifiers = ["License :: OSI Approved :: MIT License"]

readme = "README.md"
dynamic = ["version", "description"]

keywords = ["github"]

[project.urls]
Home = "https://github.com/yaleman/github_linter"

[project.optional-dependencies]
dev = ["flit", "pytest", "pylint", "mypy", "types-PyYAML", "types-pytz"]

[project.scripts]
"github-linter" = 'github_linter.__main__:cli'
"github-linter-web" = 'github_linter.web.__main__:cli'
[tool.poetry.scripts]
"github-linter-web" = 'github_linter.web.__main__:cli'
'github-linter' = 'github_linter.__main__:cli'

[tool.poetry.group.dev.dependencies]
ruff = "^0.3.2"
black = "^24.3.0"
types-requests = "^2.31.0.20240311"
mypy = "^1.9.0"
pytest = "^8.1.1"
flit = "^3.9.0"
types-pyyaml = "^6.0.12.20240311"
types-pytz = "^2024.1.0.20240203"
pyre-check = "^0.9.19"

[tool.poetry]
name = "github_linter"
version = "0.0.4"
description = "A curiously complex tool to fit up things in my github repos."
authors = ["James Hodgkinson <james@terminaloutcomes.com>"]
classifiers = ["License :: OSI Approved :: MIT License"]

readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.7"
loguru = "^0.7.2"
PyGithub = "^2.2"
requests = "^2.28.1"
PyYAML = "^6.0"
Jinja2 = "^3.1.3"
json5 = "^0.9.24"
pytz = "^2024.1"
python-hcl2 = "^4.0.0"
pydantic = "^2.6.4"
semver = ">=3.0.0.dev2"
tomli = "^2.0.1"
tomli-w = "^1.0.0"
wildcard-matcher = "^0.0.3"
fastapi = "^0.110.0"
uvicorn = "^0.28.0"
aiosqlite = "^0.20.0"
SQLAlchemy = "^2.0.28"
ruyaml = "^0.91.0"
github3-py = "^4.0.1"
greenlet = "^3.0.3"

[tool.poetry.dev-dependencies]
mypy = "^1.9"
types-PyYAML = "^6.0.12"
types-pytz = "^2024.1.0"
pytest = "^8.1.1"
pylint-pydantic = "^0.3.2"
SQLAlchemy = { version = "^2.0.28" }
bandit = "^1.7.8"
coverage = "^7.4.3"
httpx = "^0.27.0"

[tool.pylint.MASTER]
max-line-length = 200
disable = "W0511,consider-using-dict-items,duplicate-code"
# https://github.com/samuelcolvin/pydantic/issues/1961#issuecomment-759522422
extension-pkg-whitelist = "pydantic"
load-plugins = "pylint_pydantic"

[tool.ruff]
line-length = 200
exclude = ["W0511", "consider-using-dict-items", "duplicate-code"]
# https://github.com/samuelcolvin/pydantic/issues/1961#issuecomment-759522422
# extension-pkg-whitelist="pydantic"
# load-plugins="pylint_pydantic"

[tool.pytest.ini_options]
markers = ["network: things which need authentication, '-m \"not network\"'"]
