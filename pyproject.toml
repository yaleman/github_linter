[build-system]
requires = ["setuptools", "poetry_core>=1.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "github_linter"
authors = [
    { name = "James Hodgkinson", email = "james@terminaloutcomes.com" }
]
classifiers = ["License :: OSI Approved :: MIT License"]

readme = "README.md"
dynamic = [
    "version",
    "description"
]

keywords = [
    "github"
]

[project.urls]
Home = "https://github.com/yaleman/github_linter"

[project.optional-dependencies]
dev = [
    "flit",
    "pytest",
    "pylint",
    "mypy",
    "types-PyYAML",
    "types-pytz",
]

[project.scripts]
"github-linter" = 'github_linter.__main__:cli'
"github-linter-web" = 'github_linter.web.__main__:cli'
[tool.poetry.scripts]
"github-linter-web" = 'github_linter.web.__main__:cli'
'github-linter' = 'github_linter.__main__:cli'


[tool.poetry]
name = "github_linter"
version = "0.0.2"
description = "A curiously complex tool to fit up things in my github repos."
authors = [
    "James Hodgkinson <james@terminaloutcomes.com>"
]
classifiers = ["License :: OSI Approved :: MIT License"]

readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.3"
loguru = "^0.6.0"
PyGithub = "^1.56"
requests = "^2.28.1"
PyYAML = "^6.0"
Jinja2 = "^3.1.2"
json5 = "^0.9.10"
pytz = "^2022.6"
python-hcl2 = "^3.0.4"
pydantic = "^1.10.2"
semver = ">=3.0.0.dev2"
tomli = "^2.0.1"
tomli-w = "^1.0.0"
wildcard-matcher = "^0.0.3"
fastapi = "^0.86.0"
uvicorn = "^0.19.0"
aiosqlite = "^0.17.0"
SQLAlchemy = "^1.4.42"
greenlet = "^2.0.0"
ruyaml = "^0.91.0"

[tool.poetry.dev-dependencies]
pylint = "^2.15.4"
mypy = "^0.982"
types-PyYAML = "^6.0.12"
types-pytz = "^2022.6.0"
pytest = "^7.2.0"
pylint-pydantic = "^0.1.4"
SQLAlchemy = {extras = ["mypy"], version = "^1.4.42"}
bandit = "^1.7.4"
coverage = "^6.5.0"

[tool.pylint.MASTER]
max-line-length=200
disable="W0511,consider-using-dict-items,duplicate-code"
# https://github.com/samuelcolvin/pydantic/issues/1961#issuecomment-759522422
extension-pkg-whitelist="pydantic"
load-plugins="pylint_pydantic"