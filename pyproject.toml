[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "github_linter"
authors = [
    { name = "James Hodgkinson", email = "james@terminaloutcomes.com" }
]
classifiers = ["License :: OSI Approved :: MIT License"]

readme = "README.md"
dynamic = [
    "version",
    "description"
]

dependencies = [
    "click",
    "PyGithub",
    "requests",
    "pyyaml",
    "loguru",
    "json5",
    "pytz",
    "python-hcl2", # terraform
    "semver>=3.0.0.dev2",
]

keywords = [
    "github"
]

[project.urls]
Home = "https://github.com/yaleman/github_linter"

[project.optional-dependencies]
dev = [
    "flit",
    "pytest",
    "pylint",
    "mypy",
    "types-PyYAML",
    "types-pytz",
]

[project.scripts]
github_linter = "github_linter.__main__:cli"


[tool.flit.sdist]
exclude = [
    ".vscode/",
    "requirements*.txt",
    ".gitignore",
    ".pylintrc",
    "*.json.example*",
    "test_*.py",
    "*.sh",
    ".github/",
    "*.json",
    "mypy.ini",
]
