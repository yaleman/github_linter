[build-system]
requires = ["setuptools", "poetry_core>=1.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "github_linter"
authors = [{ name = "James Hodgkinson", email = "james@terminaloutcomes.com" }]
classifiers = ["License :: OSI Approved :: MIT License"]

readme = "README.md"
dynamic = ["version", "description"]

keywords = ["github"]

[project.urls]
Home = "https://github.com/yaleman/github_linter"

[project.optional-dependencies]
dev = ["flit", "pytest", "pylint", "mypy", "types-PyYAML", "types-pytz"]

[project.scripts]
"github-linter" = 'github_linter.__main__:cli'
"github-linter-web" = 'github_linter.web.__main__:cli'
[tool.poetry.scripts]
"github-linter-web" = 'github_linter.web.__main__:cli'
'github-linter' = 'github_linter.__main__:cli'

[tool.poetry.group.dev.dependencies]
ruff = "^0.9.0"
black = "^24.10.0"
types-requests = "^2.32.0.20241016"
mypy = "^1.14.1"
pytest = "^8.3.4"
flit = "^3.10.1"
types-pyyaml = "6.0.12.20241230"
types-pytz = "^2024.2.0.20241221"
pyre-check = "^0.9.23"

[tool.poetry]
name = "github_linter"
version = "0.0.4"
description = "A curiously complex tool to fit up things in my github repos."
authors = ["James Hodgkinson <james@terminaloutcomes.com>"]
classifiers = ["License :: OSI Approved :: MIT License"]

readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.8"
loguru = "^0.7.2"
PyGithub = "^2.5"
requests = "^2.32.3"
PyYAML = "^6.0"
Jinja2 = "^3.1.5"
json5 = "^0.10.0"
pytz = "2024.2"
python-hcl2 = "^5.1.1"
pydantic = "^2.10.4"
semver = ">=3.0.0.dev2"
tomli = "^2.2.1"
tomli-w = "^1.1.0"
wildcard-matcher = "^0.0.3"
fastapi = "0.115.6"
uvicorn = "^0.34.0"
aiosqlite = "^0.20.0"
SQLAlchemy = "^2.0.36"
ruyaml = "^0.91.0"
github3-py = "^4.0.1"
greenlet = "^3.1.1"

[tool.poetry.dev-dependencies]
mypy = "^1.14"
types-PyYAML = "^6.0.12"
types-pytz = "^2024.2.0"
pytest = "^8.3.4"
pylint-pydantic = "^0.3.3"
SQLAlchemy = { version = "^2.0.36" }
bandit = "^1.8.0"
coverage = "7.6.10"
httpx = "^0.28.1"

[tool.pylint.MASTER]
max-line-length = 200
disable = "W0511,consider-using-dict-items,duplicate-code"
# https://github.com/samuelcolvin/pydantic/issues/1961#issuecomment-759522422
extension-pkg-whitelist = "pydantic"
load-plugins = "pylint_pydantic"

[tool.ruff]
line-length = 200
exclude = ["W0511", "consider-using-dict-items", "duplicate-code"]
# https://github.com/samuelcolvin/pydantic/issues/1961#issuecomment-759522422
# extension-pkg-whitelist="pydantic"
# load-plugins="pylint_pydantic"

[tool.pytest.ini_options]
markers = ["network: things which need authentication, '-m \"not network\"'"]
