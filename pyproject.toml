[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "github_linter"
authors = [
    { name = "James Hodgkinson", email = "james@terminaloutcomes.com" }
]
classifiers = ["License :: OSI Approved :: MIT License"]

readme = "README.md"
dynamic = [
    "version",
    "description"
]

dependencies = [
    "click",
    "PyGithub",
    "requests",
    "pyyaml",
    "loguru",
    "json5",
    "pytz",
    "python-hcl2", # terraform
    "semver>=3.0.0.dev2",
    "wildcard-matcher",
]

keywords = [
    "github"
]

[project.urls]
Home = "https://github.com/yaleman/github_linter"

[project.optional-dependencies]
dev = [
    "flit",
    "pytest",
    "pylint",
    "mypy",
    "types-PyYAML",
    "types-pytz",
]

[project.scripts]
github_linter = "github_linter.__main__:cli"


[tool.flit.sdist]
exclude = [
    ".vscode/",
    "requirements*.txt",
    ".gitignore",
    ".pylintrc",
    "*.json.example*",
    "test_*.py",
    "*.sh",
    ".github/",
    "*.json",
    "mypy.ini",
]

[tool.poetry]
name = "github_linter"
version = "0.0.1"
description = "A curiously complex tool to fit up things in my github repos."
authors = [
    "James Hodgkinson <james@terminaloutcomes.com>"
]
classifiers = ["License :: OSI Approved :: MIT License"]

readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.0.3"
loguru = "^0.5.3"
PyGithub = "^1.55"
requests = "^2.27.1"
PyYAML = "^6.0"
json5 = "^0.9.6"
pytz = "^2021.3"
python-hcl2 = "^3.0.1"
wildcard-matcher = "^0.0.3"
semver = ">=3.0.0.dev2"
tomli = "^2.0.0"
"ruamel.yaml" = "^0.17.20"
Jinja2 = "^3.0.3"
tomli-w = "^1.0.0"

[tool.poetry.dev-dependencies]
pylint = "^2.12.2"
mypy = "^0.931"
types-PyYAML = "^6.0.3"
types-pytz = "^2021.3.4"
pytest = "^6.2.5"
